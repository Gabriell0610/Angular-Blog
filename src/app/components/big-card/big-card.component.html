<div class="container-big-card">
  <div class="big-card-img">
    <img
      src="{{ photoCover }}"
      alt=""
      srcset=""
    />
  </div>

  <div class="big-card__title">
    <a [routerLink]="['content', id]">
      <h2>{{ cardTitle }}</h2>
    </a>
  </div>

  <div class="description">
    <p>
      {{ cardDescription }}
    </p>
  </div>
  
</div>
